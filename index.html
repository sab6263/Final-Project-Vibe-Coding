<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contexture | Research Workspace</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="logo">
                <img src="Logo-contexture.png" alt="Contexture Logo" class="logo-img">
                <span>Contexture</span>
            </div>
            <div class="user-profile">
                <span class="user-initials">AB</span>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="page-header">
                <h1>Projects</h1>
                <div class="controls-group">
                    <div class="search-wrapper">
                        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                        <input type="text" id="searchInput" placeholder="Search projects...">
                    </div>

                    <div class="filter-wrapper">
                        <button class="filter-btn active" data-filter="all">All projects</button>
                        <button class="filter-btn" data-filter="active">Active</button>
                        <button class="filter-btn" data-filter="inactive">Inactive</button>
                    </div>

                    <button id="createProjectBtn" class="btn-primary">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        Create new project
                    </button>
                </div>
            </header>

            <div id="projectsContainer" class="projects-grid">
                <!-- Projects will be rendered here -->
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state hidden">
                <div class="empty-illustration">
                    <svg width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="12" y1="18" x2="12" y2="12"></line>
                        <line x1="9" y1="15" x2="15" y2="15"></line>
                    </svg>
                </div>
                <h2>No projects yet</h2>
                <p>Create your first qualitative research project to get started.</p>
                <button id="createProjectBtnEmpty" class="btn-primary">
                    Create new project
                </button>
            </div>
        </main>
    </div>

    <!-- Create Project Modal -->
    <div id="createProjectModal" class="modal-overlay hidden">
        <div class="modal-container">
            <div class="modal-header">
                <h2>New Project</h2>
                <button id="closeModalIcon" class="icon-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label for="newProjectName">Project Name</label>
                    <input type="text" id="newProjectName" autocomplete="off">
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancelCreateBtn" class="btn-secondary">Cancel</button>
                <button id="confirmCreateBtn" class="btn-primary">Create Project</button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteConfirmModal" class="modal-overlay hidden">
        <div class="modal-container" style="max-width: 400px;">
            <div class="modal-header">
                <h2>Delete Project</h2>
                <button id="closeDeleteModalIcon" class="icon-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this project? This action cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button id="cancelDeleteBtn" class="btn-secondary">Cancel</button>
                <button id="confirmDeleteBtn" class="btn-primary"
                    style="background: #ef4444; box-shadow: 0 4px 10px rgba(220, 38, 38, 0.3);">
                    Delete
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Notification (Optional polish) -->
    <div id="toast" class="toast hidden">Project Created</div>

    <script src="script.js"></script>
</body>

</html>
