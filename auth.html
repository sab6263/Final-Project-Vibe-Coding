<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contexture | Qualitative Research Workspace</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="auth.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo-wrapper">
                    <img src="Logo-contexture.png" alt="Contexture" class="auth-logo">
                </div>
                <h1>Contexture</h1>
                <p class="auth-subtitle">Elevate your qualitative research through structured insights.</p>
            </div>

            <!-- Anonymous Auth Info -->
            <!-- Anonymous Auth Info -->
            <div class="auth-info">
                <div class="info-item">
                    <div class="info-icon">✓</div>
                    <div class="info-text">
                        <strong>Instant Access</strong>
                        <span>No account or sign-up required. Start in seconds.</span>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-icon">✓</div>
                    <div class="info-text">
                        <strong>Privacy First</strong>
                        <span>Your projects and recordings stay on your device.</span>
                    </div>
                </div>
                <div class="privacy-note">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                    Clearing browser data will delete your workspace
                </div>
            </div>

            <button id="start-btn" class="btn-primary">Start Using Contexture</button>

            <p class="form-error" id="auth-error"></p>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>

    <!-- Auth Logic -->
    <script src="auth.js"></script>
</body>

</html>
